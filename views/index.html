<!DOCTYPE html>
<html leng='fr'>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" contente="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Flashy Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
    <link href="images/cards.png" rel="icon">
</head>

<body>
    <div class="header">
        <a href="a_propos" id="one">About</a>
        <div class="header-right">
            <a href="ex_cards" class="two">Sign Up</a>
            <button class="toggle-login" id="three">Login</button>
        </div>
    </div>

    <div class="title">
        <h1>Welcome to Flashy Cards</h1>
    </div>
    <div class="menu-bar">
        <table class="center">
          <tr>
            <td><a href="explore">EXPLORE</a></td>
          </tr>
        </table>
    </div>

    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <a href="#" class="close"><i class="fa-solid fa-xmark"></i></a>
            <form action="/login" method="post">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" value="Login" class="btn">Login</button>
                <div class="sign-link">
                    <p>Don't have an account ? <a href="#" class="signUp-link">Sign Up</a></p>
                </div>
            </form>
        </div>

        <div class="form-wrapper sign-up">
            <a href="#" class="close"><i class="fa-solid fa-xmark"></i></a>
            <form action="/signup" method="post">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="text" id="newUsername" name="newUsername" required>
                    <label for="newUsername">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" id="newEmail" name="newEmail" required>
                    <label for="newEmail">E-mail</label>
                </div>
                <div class="input-group">
                    <input type="password" id="newPassword" name="newPassword" required>
                    <label for="newPassword">Password</label>
                </div>
                <button type="submit" value="Signup" class="btn">Sign Up</button>
                <div class="sign-link">
                    <p>Already have an account ? <a href="#" class="signIn-link">Login</a></p>
                </div>
            </form>
        </div>

        <!-- <div class="bg"></div> -->
        <span style="--i:10"></span>
        <span style="--i:9"></span>
        <span style="--i:8"></span>
        <span style="--i:7"></span>
        <span style="--i:6"></span>
        <span style="--i:5"></span>
        <span style="--i:4"></span>
        <span style="--i:3"></span>
        <span style="--i:2"></span>
        <span style="--i:1"></span>
    </div>

    <div class="footer">something inc, all rights reserved
    </div>

    <script src="../public/js/login.js"></script>
</body>

</html>
